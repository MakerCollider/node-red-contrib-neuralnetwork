<script type="text/x-red" data-help-name="neuralNetwork">
<h3 id="神经网络节点"><a name="神经网络节点" href="#神经网络节点"></a>机器人节点</h3>
<p>本节点通过运用神经网络来进行对机器人训练,使得机器人具备自主学习的能力。</p>
<h4 id="配置参数"><a name="配置参数" href="#配置参数"></a>配置参数</h4>
<ol>
<li>名称：节点名称</li>
<li>使用模式：普通Common和高级Advanced；普通模式下可单独使用train和run，高级模式下可自定义神经网络的输入输出。</li>
<li>类型：分为训练和运行两种,训练会产生神经网络数据；普通模式下使用。</li>
<li>输入输出：针对于神经网络的输入输入，可自定义,默认为msg.input,msg.output；高级模式下使用。格式为msg.input={k1:v1,k2:v2,...},msg.output:{ka1:1}。</li>
<li>学习速率：权值wights被更新的数量</li>
<li>隐层：定义神经网络的隐层。这是一个正整数的列表,1 for each hidden layer.用逗号分隔。</li>
<li>错误阈值：</li>
<li>迭代次数：训练的迭代次数,如果设置的是非0那么这个网络能够终止的比较早。</li>
<li>日志周期：迭代一次所需时间毫秒ms。</li>
</ol>
示例: <a href="https://github.com/MakerCollider/node-red-contrib-neuralnetwork" target="_blank">node-red-contrib-neuralnetwork</a>
</script>
