<script type="text/x-red" data-help-name="controlMode">
<h3 id="控制模式节点"><a name="控制模式节点" href="#控制模式节点"></a>控制模式节点</h3>
<p>本节点用于结合手柄遥控器来控制NN中的几种模式：数据采集、训练、执行、复位四种模式，提供设置各种模式的功能按键。</p>
<h4 id="配置参数"><a name="配置参数" href="#配置参数"></a>配置参数</h4>
<ol>
<li>名称：节点名称</li>
<li>设置数据采集模式键-值：默认Y-1,设置手柄遥控器的按键以及按键值(例如：小米手柄按下键输出1，松开键输出0).若设置键-值为：Y-1,则说明当按下Y键进入数据采集模式。保存键-值：默认R1-1;按保存键表示存储当前的采集数据。</li>
<li>设置训练模式键-值：默认A-1;</li>
<li>设置执行模式键-值：默认B-1;</li>
<li>设置复位模式键-值：默认X-1;即无状态模式,此模式下不工作。</li>
<li>输出：msg.Mode,内容为当前的某种模式，字符。
</ol>
<h4 id="使用方法"><a name="使用方法" href="#使用方法"></a>使用方法</h4>
<ol>
<li>在<strong>输入参数</strong>设置各控制模式对应的手柄遥控器的按键-值。</li>
<li>在<strong>输出参数</strong>输出为当前的某种模式</li>
</ol>
</script>
