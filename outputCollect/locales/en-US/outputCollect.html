<script type="text/x-red" data-help-name="outputCollect">
<<h3 id="NN输出节点"><a name="NN输出节点" href="#NN输出节点"></a>NN输出节点</h3>
<p>本节点用于上游节点的的输入数据，并将数据整理为{key:value}格式。</p>
<h4 id="配置参数"><a name="配置参数" href="#配置参数"></a>配置参数</h4>
<ol>
<li>名称：节点名称</li>
<li>输入：本节点的输入属性，自定义可增加,msg.*。</li>
<li>输出：本节点的输出属性，默认为msg.output。
<h4><a>例如*</a>：msg.output = {'forwords':1}</h4>
</li>
</ol>
<h4 id="使用方法"><a name="使用方法" href="#使用方法"></a>使用方法</h4>
<ol>
<li>在<strong>输入</strong>中增加并设置输入属性，要求该属性名称必须与所连接的前一个节点msg.*属性名相同。</li>
<li>在<strong>输出</strong>设置输出属性msg.*，默认为msg.output。</li>
<li><strong>部署</strong></li>
</ol>
</script>
